  <div class="container" ng-controller="SampleCtrl">
    <div class="row">
      <h1>Dragon Drop Example</h1>
    </div>
    
    <hr>
  
    <div class="row">
      <div class="span6">
        <h3>Things</h3>
        <div btf-dragon="thing in things">{{thing}}</div>
      </div>
      <div class="span6">
        <h3>Other Things</h3>
        <div btf-dragon="thing in otherThings">{{thing}}</div>
      </div>
    </div>
    
    <hr>

    <div class="row">
      <div class="span6">
        <h3>Things</h3>
        <pre>{{things | json}}</pre>
      </div>
      <div class="span6">
        <h3>Other Things</h3>
        <pre>{{otherThings | json}}</pre>
      </div>
    </div>

  </div>
